<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论页结果</title>
    <style>
        body {TEXT-ALIGN: center}
        .results {
            text-align: center;
            width: 40%;
            margin: auto;
        }
        .errorlist {color: red;}
        ul li{
            list-style-type: None;
        }
    </style>
</head>
<body>
    <div class="results">
        {% if succeed %}
            评论成功
            <a href="{{ target }}">返回</a>
        {% else %}
            <ul class="errorlist">
            {% for field, message in form.errors.items %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            <a href="javascript:window.history.back();">返回</a>
        {% endif %}
    </div>
</body>
</html>
